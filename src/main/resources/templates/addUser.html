<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Add User</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div align="center">
    <h1>Add User</h1>
    <br/>
    <form action="#" th:action="@{/admin/addUser}" th:object="${user}" method="post">
        <hr>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" th:field="*{userPassword}" placeholder = "Password"/></td>
            </tr>
            <tr>
                <td>Position:</td>
                <td><input type="text" th:field="*{position}"/></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="text" th:field="*{age}"/></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}"/></td>
            </tr>
            <tr>
                <td>Role:</td>
                <td>
                    <input type="checkbox" name="roleAdmin" value="ADMIN" checked> admin <br>
                    <input type="checkbox" name="roleUser" value="USER"> user <br>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
