<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <title>modal</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
<div th:fragment="modalEdit">
    <div class="modal fade" id="modalUserEdit" tabindex="-1" role="dialog"
         aria-labelledby="modalUserEditTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/admin/update/{id}(id=${user.id})}" th:object="${user}" method="post">
                        <div class="bg-white text-center font-weight-bold ">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Name">
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br>
                            </div>
                            <div class="form-group">
                                <label for="userPassword">Password</label>
                                <input class="form-control" type="password" th:field="*{userPassword}" id="userPassword"
                                       placeholder="Password">
                                <span th:if="${#fields.hasErrors('userPassword')}"
                                      th:errors="*{userPassword}"></span><br>
                            </div>
                            <div class="form-group">
                                <label for="position">Position</label>
                                <input class="form-control" type="text" th:field="*{position}" id="position"
                                       placeholder="Position">
                                <span th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></span><br>
                            </div>
                            <div class="form-group">
                                <label for="age">Age</label>
                                <input class="form-control" type="text" th:field="*{age}" id="age" placeholder="Age">
                                <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span><br>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input class="form-control" type="text" th:field="*{email}" id="email"
                                       placeholder="Email">
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br>
                            </div>
                            <div class="form-group">
                                <label for="roleSelect">Role</label>
                                <select multiple class="custom-select" id="roleSelect" size="2" name="allRoles[]">
                                    <option value="ADMIN"> ADMIN</option>
                                    <option value="USER">USER</option>
                                </select>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-success mb-2">Add New User</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Edit User</button>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
